<div class="container-carousel">

  <carousel 
          [interval]="0"
          [startFromIndex]="4"
          class="carousel" >
  <slide *ngFor="let slide of slides; let index=index">
    <img class="image" [src]="slide.image" alt="image slide" style="display: block; width: 100%;">
  </slide>
</carousel>
 
</div>
